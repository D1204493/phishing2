<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="imgs/igLogo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="ig.css">
    <title>Instagram Login</title>
</head>

<body>
<main>
    <div class="wrapper">
        <div class="content">
            <div class="ig-img"><img class="img-ig" src="imgs/ins.png" alt="instagram"></div>
            <form autocomplete="off" action="ig.html">
                <div class="input-group">
                    <label>
                        <input type="text" id="username" required>
                        <span>Phone number,username,or email</span>
                    </label>
                    <label class="label">
                        <input type="password" id="password" required>
                        <span>Password</span>
                        <button type="button" id="togglePassword" class="showhide">Show</button>
                    </label>
                </div>
                <button id="loginButton" disabled>Log in</button>
            </form>
            <div class="or-text">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="btns">
                <button>
             <!-- <span></span>中，影片裡放的是facebook的logo-->
                    <span><img class="fb-logo" src="imgs/fbLogo.png"></span>
                    <span id="loginFB">log in with Facebook</span>
                </button>
                <button id="forget">Forget password?</button>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <p>Don't have an account? <a href="https://www.instagram.com/">Sign up</a></p>
    </div>

    <div class="a">
        <div class="b">
            <span class="c">Download the APP</span>
        </div>
        <div class="d">
            <a aria-label="App Store download" class="e" href="https://www.apple.com/tw/app-store/">
                <img alt="App Store download" class="download-logo" src="imgs/apple store.png">
            </a>
            <a aria-label="Google Play download" class="e" href="https://play.google.com/store/games?utm_source=apac_med&hl=zh-TW&utm_medium=hasem&utm_content=Jan0324&utm_campaign=Evergreen&pcampaignid=MKT-EDR-apac-tw-1707570-med-hasem-py-Evergreen-Jan0324-Text_Search_BKWS-BKWS%7CONSEM_kwid_43700076783014049_creativeid_662052580964_device_c&gad_source=1&gclid=EAIaIQobChMIwZK2iYSEhgMV4g97Bx1Sggt-EAAYASAAEgInvPD_BwE&gclsrc=aw.ds">
                <img alt="Google Play download" class="download-logo" src="imgs/google play.png">
            </a>
        </div>
    </div>
</main>
